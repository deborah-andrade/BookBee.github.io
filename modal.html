<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Modal</title>
</head>

<body>
    <main>

        <button>Nota Pessoal</button>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
               <div class="modal-body">
                <div class="modal-capa">
                    <img src="imagens/A biblioteca da meia-noite.jpeg">
                    <span>*****</span>
                </div>
                <div class="modal-resenha">
                    <h3>Titulo do livro</h3>
                    <textarea placeholder="Escreva uma resenha aqui..." name="" id="" cols="30" rows="10"></textarea>
                </div>
               </div>
            </div>

        </div>

        <script src="js/modal.js"></script>

    </main>
</body>

</html>
