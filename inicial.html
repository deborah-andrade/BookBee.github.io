<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <title>BookBee</title>
</head>
<body>
    <header class="headerTP">
        
        <div class="bookbeeTP">
            <p>BookBee</p>
            <div class="menu-titulo">
                <p>Menu</p>
            </div>
        </div>

        <div class="inicioeUser">
            <div class="inicioEBusca">
                <h1>Inicío</h1>

                <div class="barraDeBusca">
                    <div class="iconeBusca">
                        <img src="imagens/lupa.png" class="localDeBusca" alt="lupa de busca">
                    </div>
                    <input type="text" placeholder="Encontre o livro que você gosta...">
                    <button>
                        <a href="#">Buscar</a>
                    </button>
                </div>

            </div>

            <div class="nomeUser">
                <a href="#">Nome do Usuario</a>
                <div class="ftPerfil">
                    <img src="imagens/perfil-de-usuario (1).png" alt="imagem de perfil">
                </div>
            </div>

        </div>

    </header>
    
    <main>
        <div class="menu">
            <ul>
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="txt">HOME</span>
                </a></li>
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-trophy"></i>
                    </span>
                    <span class="txt">Metas de Leitura</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-stopwatch"></i>
                    </span>
                    <span class="txt">Cronômetro</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-star"></i>
                    </span>
                    <span class="txt">Favorito</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-bookmark-star"></i>
                    </span>
                    <span class="txt">Citações</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span class="txt">Sair</span>
                </a></li>
            </ul>
        </div>
        <hr>
        
        <div class="barra-pesquisa">
            <h1>Início</h1>
            <form action="">
                <input type="search" id="search" name="search" placeholder="Encontre o livro que deseja">
            </form>
        </div>

        <div class="logo">
            <img src="imagens/logo-removebg-preview.png" alt="">
        </div>
    </main>

</body>
</html>
