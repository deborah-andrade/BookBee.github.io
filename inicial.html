<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela Inicial</title>
</head>
<body>
    <header>
        <div class="img01">
            <img src="imagens/cabeçalho.png" alt="campo do header">
        </div>

        
        <div class="titulo02">
            <p>BookBee</p>
        </div>

        <div class="menu-titulo">
            <p>Menu</p>

        </div>
    </header>
    
    <main>
        <div class="menu">
            <ul>
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="txt">HOME</span>
                </a></li>
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-trophy"></i>
                    </span>
                    <span class="txt">Metas de Leitura</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-stopwatch"></i>
                    </span>
                    <span class="txt">Cronômetro</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-star"></i>
                    </span>
                    <span class="txt">Favorito</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-bookmark-star"></i>
                    </span>
                    <span class="txt">Citações</span>
                </a></li>
                
                <li><a href="#">
                    <span class="icon">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span class="txt">Sair</span>
                </a></li>
            </ul>
        </div>
        <hr>
        
        <div class="barra-pesquisa">
            <h1>Início</h1>
            <form action="">
                <input type="search" id="search" name="search" placeholder="Encontre o livro que deseja">
            </form>
        </div>

        <div class="logo">
            <img src="imagens/logo-removebg-preview.png" alt="">
        </div>
    </main>

</body>
</html>
